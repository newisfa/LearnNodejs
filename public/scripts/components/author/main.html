<div style="width:60%" class="panel">
    <div class="panel-body">
        <form action={{'/authors/edit/'}}{{author.id}}" method="post">
            <div class="form-group">
                <label>Author Name</label>
                <input type="text" class="form-control" name="name"  v-model="author.name" placeholder="name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email"  v-model="author.email" placeholder="email">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address"  v-model="{{author.address}}" placeholder="address">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" name="phone"  v-model="{{author.phone}}" placeholder="phone">
            </div>
            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
</div>
