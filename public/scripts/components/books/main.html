<div class="page-header">
    <h3>Books</h3>
</div>
<div class="page-header">
    <h4> <a class="btn btn-link"
            href="{{'/books/create'}}">
        <i class="fa fa-map-marker"></i> Add New Book
    </a></h4>
</div>

<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody style="background-color:#aaccbb;" v-for = 'book in books'>
    <tr>
        <td>
            <div v-if="Editting">
                <input   name='name' v-model='book.name'>
            </div>
            <div v-else>
                <p>{{book.name}}</p>
            </div>
        </td>
        <td>
            <div v-if="Editting">
                <button type="submit" class="btn btn-link" v-on:click="save($index)">Save</button>
            </div>
            <div v-else>
                <button class="btn btn-link"  v-on:click="isEditting()">Update</button>
            </div>

        </td>

        <div>
            <td>
                <button class="btn btn-link"  v-on:click="Delete($index)">Remove</button>
            </td>
        </div>

    </tr>
    </tbody>
</table>
