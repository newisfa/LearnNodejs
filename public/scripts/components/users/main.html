<div class="page-header">
    <h3>users</h3>
</div>
<div class="page-header">
    <h4> <a class="btn btn-link"
            href="{{'/users/create'}}">
        <i class="fa fa-map-marker"></i> Add New user
    </a></h4>
</div>

<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>password</th>
        <th>Edit</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody style="background-color:#aaccbb;" v-for = 'user in users'>
        <tr>
        <td>
            <div v-if="Editting">
                <input   name='name' v-model='user.name'>
            </div>
                <div v-else>
                    <p>{{user.name}}</p>
                </div>
        </td>
        <td>
            <div v-if="Editting">
                <input  name='email' v-model='user.email'>
            </div>
            <div v-else>
                <p>{{user.email}}</p>
            </div>
        </td>
        <td>
            <div v-if="Editting">
                <input  name='address' v-model='user.password'>
            </div>
            <div v-else>
                <p>{{user.password}}</p>
            </div>
        </td>

            <td>
                <div v-if="Editting">
                    <button type="submit" class="btn btn-link" v-on:click="save($index)">Save</button>
                </div>
            <div v-else>
                <button class="btn btn-link"  v-on:click="isEditting()">Update</button>
            </div>

            </td>

            <div>
                <td>
                    <button class="btn btn-link" type="button"  v-on:click="Delete($index)" onClick="window.location.reload()">Remove</button>
                </td>
            </div>

    </tr>
    </tbody>
</table>
