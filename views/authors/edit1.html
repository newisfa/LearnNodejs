{%extends "layouts/user.html"%}

{%block content%}
    <div style="width:60%" class="panel">
        <div class="panel-body">
            <form action={{'/authors/edit/'}}{{author.id}}" method="post">
                <div class="form-group">
                    <label>Author Name</label>
                    <input type="text" class="form-control" name="name" value="{{author.name}}" placeholder="name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" value="{{author.email}}" placeholder="email">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" value="{{author.address}}" placeholder="address">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone" value="{{author.phone}}" placeholder="phone">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{%endblock%}
